<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title>paint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">그림판</div>
    <canvas class="main-canvas"></canvas>
    <div class="controls">
      <input
        type="range"
        class="width-range"
        min="0.1"
        max="5"
        value="2.5"
        step="0.1"
      />
    </div>
    <div class="btn">
      <button class="fill-btn">fill</button>
      <button class="save-btn">save</button>
    </div>
    <div class="color-select">
      <button class="color-btn" style="background-color: black;"></button>
      <button class="color-btn" style="background-color: white;"></button>
      <button class="color-btn" style="background-color: red;"></button>
      <button class="color-btn" style="background-color: orange;"></button>
      <button class="color-btn" style="background-color: yellow;"></button>
      <button class="color-btn" style="background-color: green;"></button>
      <button class="color-btn" style="background-color: skyblue;"></button>
      <button class="color-btn" style="background-color: blue;"></button>
      <button class="color-btn" style="background-color: darkblue;"></button>
    </div>
    <script src="color.js"></script>
    <script src="draw.js"></script>
    <script src="lineWidth.js"></script>
  </body>
</html>
