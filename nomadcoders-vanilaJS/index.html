<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <h1 class="clock">00:00:00</h1>
      <form class="name-input-form">
        <input
          type="text"
          placeholder="What's your name?"
          class="name-input-text"
        />
      </form>
      <h1 class="greeting"></h1>
      <form class="todo-input-form">
        <input
          type="text"
          class="todo-input-text"
          placeholder="What do you want to do?"
        />
      </form>
      <ul class="todo-ul"></ul>
      <span class="weather"></span>
      <script src="scripts/index.js"></script>
      <script src="scripts/bg.js"></script>
      <script src="scripts/weather.js"></script>
    </div>
  </body>
</html>
